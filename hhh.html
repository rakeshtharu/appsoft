<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluid Layout with Flex</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #2a2a3e;
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.flex-container {
display: flex;
flex-wrap: wrap;
gap: 8px;
background-color: #1e1e2e;
padding: 20px;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.name, .email, button {
padding: 10px;
border: none;
border-radius: 5px;
font-size: 16px;
}
.name {
flex: 1 0 140px;
}
.email {
flex: 1 0 120px;
}
button {
flex: 1 0 60px;
background-color: #ff007a;
color: white;
cursor: pointer;
}
button:hover {
background-color: #ff4081;
}
</style>
</head>
<body>
<div class="flex-container">
<input class="name" type="text" placeholder="Username">
<input class="email" type="password" placeholder="Password">
<button type="submit">Submit</button>
</div>
</body>
</html>
